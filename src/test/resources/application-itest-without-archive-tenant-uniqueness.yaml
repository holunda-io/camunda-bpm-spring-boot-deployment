spring:
  jpa:
    open-in-view: true
camunda:
  bpm:
    deployment:
      enabled: true
      check-tenant-archive-uniqueness: false
      archives:
        - name: Default
          path: tenants/default
        - name: Foo
          path: tenants/foo
    generic-properties:
      properties:
        historyTimeToLive: P1D
